<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friends ramdom quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet"  href="StyleSheet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="JavaScript.js"></script>
</head>
<body class="container-fluid  text-center">
      <div id="imagen-friends"></div> 
      <div id="quote-box">
          <div id="text">
          <h3>
            <i class="fa fa-quote-left" style="font-size:30px"></i>
            <span id="quote"></span>   
          </h3>                                      
          </div>
          <div id="author">
            <i id="i_author"></i>       
          </div>
          <div id="div-buttons">
            <button id="new-quote" class="btn btn-primary">New quote</button>
            <button id="tweet-quote" class="btn btn-primary"><i class="fa fa-twitter" style="font-size:20px"></i></button>
          </div>          
     </div>
    </body>
</html>
